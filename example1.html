<!DOCTYPE html> 
<html> 
  
 <head> 
  <meta charset="UTF-8"> 
  <title>数字自动增加</title> 
 </head> 
  <style>
	.box{
		width: 100px;
		text-align: center;
	}
	html{
	height:100%;
	}
	body{
	display:flex;
	justify-content: center;
	align-items: center;
	width: 100%;
	height: 100%;
	}
	</style>
 <body> 
 <div class="box">
   <h1 id="time" data-value="123" data-time="2000">0</h1> 
   <h1 id="time1">0</h1> 
   <button id='btn'>点击开始</button>
 </div>
  <script> 
   //数字自增到某一值动画参数（目标元素,自定义配置） 
   function NumAutoPlusAnimation(targetEle, options) { 
  
    /*可以自己改造下传入的参数，按照自己的需求和喜好封装该函数*/ 
    //不传配置就把它绑定在相应html元素的data-xxxx属性上吧 
    options = options || {}; 
    var $this = document.getElementById(targetEle), 
     time = options.time || $this.dataset.time, //总时间--毫秒为单位 
     finalNum = options.num || $this.dataset.value, //要显示的真实数值 
     regulator = options.regulator || 100, //调速器，改变regulator的数值可以调节数字改变的速度 
     step = finalNum / (time / regulator),/*每30ms增加的数值--*/ 
     count = 0, //计数器 
     initial = 0; 
    var timer = setInterval(function() { 
     count = count + step; 
     if(count >= finalNum) { 
      clearInterval(timer); 
      count = finalNum; 
     } 
     //t未发生改变的话就直接返回 
     //避免调用text函数，提高DOM性能 
     var t = Math.floor(count); 
     if(t == initial) return; 
     initial = t; 
     $this.innerHTML = initial; 
    }, 30); 
   } 
  
  document.getElementById('btn').onclick = function(){
  console.log(1);
   NumAutoPlusAnimation("time", { 
    time: 1500, 
	num:'',
    regulator: 50 
   }) 
      NumAutoPlusAnimation("time1", { 
    time: 1500, 
	num:3000,
    regulator: 50 
   }) 
	}
  </script> 
  
 </body> 
  
</html>
