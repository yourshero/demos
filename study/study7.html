<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>jQueryStudy</title>
    <style>
     .int{ height: 30px; text-align: left; width: 600px; }
     label{ width: 200px; margin-left: 20px; }
     .high{ color: red; }
     .msg{ font-size: 13px; }
     .onError{ color: red; }
     .onSuccess{ color: green; }
    </style>
    <script src="../libs/jquery/jquery.min.js"></script>
</head>
<body>
    <form method="post" action="#">
        <div class="int">
            <label for="name">姓名：</label>
            <input type="text" id="name" class="required" />
        </div>
        <div class="int">
            <label for="email">邮箱：</label>
            <input type="text" id="email" class="required" />
        </div>
        <div class="int">
            <label for="address">住址：</label>
            <input type="text" id="address" />
        </div>
        <div class="int">
            <input type="submit" value="提交" id="send" style="margin-left: 70px;" />
            <input type="reset" value="重置" id="res" />
        </div>
    </form>    
</body>
</html>
<script>
//为表单的必填文本框添加提示信息（选择form中的所有后代input元素）
$("form :input.required").each(function () {
        //通过jquery api：$("HTML字符串") 创建jquery对象
        var $required = $("<strong class='high'>*</strong>");
        $(this).parent().append($required);
        //添加到this对象的父级对象下
    });
    $('form :input').blur(function(){
            var $parent = $(this).parent();
            $parent.find(".msg").remove();
        if($(this).is('#name')){
            var nameVal = $.trim(this.value);
            var regName = /^[a-zA-Z\d]\w{3,11}[a-zA-Z\d]$/;
            if(nameVal == ""||nameVal.length<6||regName.test(nameVal)){
                var errorMsg = '姓名非空，长度6位以上，不包含特殊字符！';
                $parent.append("<span class='msg onError'>" + errorMsg + "</span>");
            }
            else{
                var okMsg = '输入正确';
                $parent.find('.high').remove();
                $parent.append("<span class='msg onSuccess'>" + okMsg + "</span>");
            }
        }
        if($(this).is('#email')){
            var emailVal = $.trim(this.value);
            var regEmail = /.+@.+\.[a-zA-Z]{2,4}$/;
            if(emailVal == ""||emailVal!=""&&!regEmail.test(emailVal)){
                var errorMsg = '请输入正确的E-Mail住址!';
                $parent.append("<span class='msg onError'>" + errorMsg + "</span>");
            }else{
                var okMsg = '输入正确';
                $parent.find('.high').remove();
                $parent.append("<span class='msg onSuccess'>" + okMsg + "</span>");
            }
        }
        }).keyup(function(){
            $(this).triggerHandler("blur");
        }).focus(function(){
            $(this).triggerHandler("blur");
        })
        $('#send').click(function(){
            $('form .required:input').trigger('blur');
            var numError = $('form .onError').length;
            if(numError){
                return false;
            }else{
                alert('注册成功!');
            }
        })
</script>
